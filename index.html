<html lang="en">

<head>

    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
</head>

<body>
    <div class="heading">Etch A Sketch</div>
    <div class="comp">
        <div class="panel">
            <button class="squares"> Make Grid</button>
            <div class="popup">
                <div class="close">&times</div> 
                <div class=text>Kindly enter the number of squares<br>
                    per side <br></div>
                <input type="number" id="sqinput" placeholder="Press Enter Key after typing input"><br>              
            </div><br>
           <button class="color">Choose Color</button>
           <div class="colorPop">
            <input type="color" class="colorChoice">
           </div>
           <button class="Eraser">Eraser</button>
        </div>
        <div class="container" >
        </div>
    </div>
    
    
</body>
